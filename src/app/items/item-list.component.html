<div class="content">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    <div>List of items</div>
    <br>
    <div class="row" *ngIf="items">
      <apfem-item 
        *ngFor="let item of items; let i = index" 
        [item]="item" [selectedItem]="i"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
      >
      </apfem-item>
    </div>
  </div>
</div>
